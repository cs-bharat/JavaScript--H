<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-2</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
      const div =  document.createElement('div')
      console.log(div); // div access
      div.className = 'main-contaien'
      div.id = Math.round(Math.random() *10 + 1);
      div.setAttribute('title', 'chai or code')
      div.style.backgroundColor = 'green'
      div.style.padding = '12px'

    // div ke under text ko add karo //
    // div.innerText = 'chai or code' // => right way 
      const addText = document.createTextNode("chai or code");
      div.appendChild(addText);

    //  attached web page  //
      document.body.appendChild(div);
</script>
</html>
