<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3 | chai or code </title>
</head>
<body style="background-color: #212121; color: #fff;">
      <ul class="language-parent">
        <li>javascript</li>
      </ul>
</body>
<script>
 
        // function create karenge jo list language ko add karen ka kam karega
        function addLanguage (language){
           const li = document.createElement('li');
           li.innerHTML = `${language}`
           document.querySelector('.language-parent').appendChild(li)
        }
        addLanguage("java");

        // second function optimized //
        function addOptiLanguage(language){
            const li = document.createElement('li');
            // const addText = document.createTextNode(language)
            li.appendChild(document.createTextNode(language));
            document.querySelector('.language-parent').appendChild(li);
        }
        addOptiLanguage("python");
        addOptiLanguage("golang");


        // edit existing li language //
        const secondLang = document.querySelector("li:nth-child(2)");
     //  console.log(secondLang);
        //   secondLang.innerHTML = 'mongoDB'
        const newLi = document.createElement('li')
        newLi.textContent = 'mongoDB'
        // add bhi karo . kiski jagah replace karna he //
        secondLang.replaceWith(newLi)

          //edit 2
          const FirstLang  = document.querySelector('li:first-child');
          FirstLang.outerHTML = '<li>Typescript</li>'
        //    FirstLang.innerHTML = 'TypeScript'

        // remove
        const removeLast = document.querySelector('li:last-child')
        removeLast.remove(); // golang remove
</script>
</html>
